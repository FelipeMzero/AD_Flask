                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" name="nome" required>

                    <option value="">-- Selecione um setor --</option>

                </select>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">

                    <input type="password" class="form-control" name="senha" id="senha" required>
                </div>

                    <label for="confirmar_senha">Confirmar Senha</label>
                    <input type="password" class="form-control" name="confirmar_senha" id="confirmar_senha" required>
                </div>
            </div>
            <button type="submit" class="btn btn-success">Criar Usu치rio</button>
            <a href="{{ url_for('menu') }}" class="btn btn-secondary">Voltar ao Menu</a>
        </form>
    </div>
</div>
{% endblock %}
